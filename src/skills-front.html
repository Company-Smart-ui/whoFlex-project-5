<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who flex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/skills-front.css"/>
</head>

<body>
<header class="header-logo">
    <a href="./" class="header-logo__wrap">
        <img src="./images/logo-who-flex.png" alt="logo-who-flex">
    </a>
</header>

<main>
    <section class="skills-front">
        <div class="skills-front__wrap-img">
            <img src="./images/skills-front.jpeg" alt="skills-front">
        </div>
        <h1>Welcome, John Deo</h1>
        <p>Lorem ipsum dolor sit amet, consec tetur adipiscing elit, sed do eiusmod incididunt ut labore et dolore.</p>
        <a href="#" class="button button__second" onclick="openModalAddSkill()">Add New Skill</a>
    </section>
    <div class="wrap-modal skill-modal__wrapper fixed">
        <div class="skill-modal">
            <button class="close-btn">
                <svg width="39" height="37" viewBox="0 0 39 37" fill="none">
                    <path d="M28.875 9.05212L9.625 27.1563" stroke="#797979" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9.625 9.05212L28.875 27.1563" stroke="#797979" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="skill-modal__wrap-img">
                <img src="./images/balloons.png" alt="balloons">
            </div>
            <h2 class="skill-modal__title">Skill Added Successfully</h2>
            <p class="skill-modal__text">Your new "skill developer" has  been added to your profile.</p>
            <a href="#" class="button button__second">See Your Skills</a>
        </div>
    </div>
</main>

@@include('./components/footer.html')

<script src="js/script.js"></script>
<script>
    function openModalAddSkill(){
        const modalAddSkill = document.querySelector('.skill-modal__wrapper');
        modalAddSkill.classList.add('fixed');
    }
</script>
</body>

</html>
